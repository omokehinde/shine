<section class="search-form">
    <form>
        <label for="keywords" class="sr-only">Keywords</label>
        <input type="text" name="keywords" class="form-control input-lg" placeholder="First Name, Last Name, or Email" ng-model="keywords" ng-change="search(keywords)">
    </form>
    <h1 class="searchedFor" ng-if="searchedFor">
        <small>Searched For:</small> {{searchedFor}}
    </h1>

</section>

<section class="search-result" ng-if="customers.length>0">
    <header>
        <nav>
            <ul class="pager">
                <li class="previous">
                    <a href="" ng-click="previousPage()">&larr; Previous</a>
                </li>
                <li class="next">
                    <a href="" ng-click="nextPage()">Next &rarr;</a>
                </li>
            </ul>
        </nav>

        <h1 class="h3">Results</h1>
        <ol class="list-group">
            <li class="list-group-item clearfix" ng-repeat="customer in customers">
                <div class="pull-right">
                    <button class="btn btn-primary btn-small" ng-click="viewDetails(customer)">View Details...</button>
                </div>
                <h3 class="pull-right">
                    <small class="text-uppercase">Joined</small> {{ customer.created_at | date }}
                </h3>
                <h2 class="h3">
                    {{ customer.first_name }} {{ customer.last_name }}
                    <small>{{ customer.username }}</small>
                </h2>
                <h4>{{ customer.email }}</h4>
            </li>
        </ol>

        <nav>
            <ul class="pager">
                <li class="previous">
                    <a href="" ng-click="previousPage()">&larr; Previous</a>
                </li>
                <li class="next">
                    <a href="" ng-click="nextPage()">Next &rarr;</a>
                </li>
            </ul>
        </nav>
    </header>
</section>
